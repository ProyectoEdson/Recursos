<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor PRO - Tiempo Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Estilo Cyberpunk / Dark Mode */
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #58a6ff; letter-spacing: 1px; margin-bottom: 30px; }
        
        /* GRID DE TARJETAS */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer; /* Manito al pasar el mouse */
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: #58a6ff;
        }

        .card-header { font-size: 1.4rem; font-weight: bold; color: #58a6ff; margin-bottom: 15px; border-bottom: 1px solid #30363d; padding-bottom: 10px;}
        .metric-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 1.1rem; }
        .metric-label { color: #8b949e; }
        .metric-value { font-weight: bold; }
        
        /* Indicador de "En Vivo" */
        .live-dot { height: 10px; width: 10px; background-color: #2ea043; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 8px #2ea043; }
        .last-seen { font-size: 0.8rem; color: #6e7681; margin-top: 15px; text-align: right; }

        /* VENTANA MODAL (Oculta por defecto) */
        #modal {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            justify-content: center; align-items: center;
        }
        
        .modal-content {
            background: #161b22; width: 90%; max-width: 900px;
            padding: 30px; border-radius: 15px; border: 1px solid #58a6ff;
            position: relative;
        }
        
        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 2rem; color: #8b949e; cursor: pointer;
        }
        .close-btn:hover { color: #ff7b72; }

    </style>
</head>
<body>

    <h1>游 MONITOR DE INFRAESTRUCTURA</h1>

    <div id="grid" class="grid-container">
        <p style="text-align:center; width:100%">Cargando agentes...</p>
    </div>

    <div id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-title" style="color: #58a6ff;">Detalle Hist칩rico</h2>
            <canvas id="vmChart"></canvas>
        </div>
    </div>

    <script>
        // --- TUS CREDENCIALES ---
        // 춰No olvides pegarlas aqu칤!
        const SB_URL = "https://yzumpycvoouplizzgxid.supabase.co"
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6dW1weWN2b291cGxpenpneGlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTI4OTYsImV4cCI6MjA4MTQ4ODg5Nn0.G9KSUWz9CtQIVs7VUwkY8BvJ1LRV9QI9-V_23m2jKGI"

        const { createClient } = supabase
        const client = createClient(SB_URL, SB_KEY)
        
        let chartInstance = null; // Para guardar la gr치fica y poder borrarla/actualizarla
        let rawData = []; // Para guardar los datos descargados

        // 1. Funci칩n Principal: Descarga datos y dibuja tarjetas
        async function fetchMetrics() {
            // Pedimos los 칰ltimos 200 registros (para tener historia)
            const { data, error } = await client
                .from('metricas')
                .select('*')
                .order('created_at', { ascending: false }) // Del m치s nuevo al m치s viejo
                .limit(200)

            if (error) return console.error(error)
            
            rawData = data; // Guardamos en memoria
            renderCards(data);
        }

        // 2. Dibuja las tarjetas (Solo la 칰ltima info de cada VM)
        function renderCards(data) {
            const container = document.getElementById('grid')
            const uniqueVMs = {}

            // Filtramos para quedarnos solo con el registro M츼S RECIENTE de cada VM
            data.forEach(row => {
                if (!uniqueVMs[row.nombre_vm]) {
                    uniqueVMs[row.nombre_vm] = row
                }
            })

            container.innerHTML = '' // Limpiar
            
            Object.values(uniqueVMs).forEach(vm => {
                // Calcular hace cu치nto fue (para ver si est치 viva)
                const fecha = new Date(vm.created_at)
                const ahora = new Date()
                const segundosAtras = Math.round((ahora - fecha) / 1000)
                const estadoColor = segundosAtras < 30 ? '#2ea043' : '#ff7b72'; // Verde si < 30s, Rojo si no
                
                const html = `
                <div class="card" onclick="abrirDetalle('${vm.nombre_vm}')">
                    <div class="card-header">
                        <span class="live-dot" style="background-color: ${estadoColor}; box-shadow: 0 0 8px ${estadoColor}"></span>
                        ${vm.nombre_vm}
                    </div>
                    
                    <div class="metric-row">
                        <span class="metric-label">游 CPU Uso:</span>
                        <span class="metric-value" style="color:${vm.cpu > 80 ? '#ff7b72' : '#e6edf3'}">${vm.cpu}%</span>
                    </div>
                    
                    <div class="metric-row">
                        <span class="metric-label">游 RAM Uso:</span>
                        <span class="metric-value">${vm.ram}%</span>
                    </div>

                    <div class="metric-row">
                        <span class="metric-label">游 Disco:</span>
                        <span class="metric-value">${vm.disco}%</span>
                    </div>

                    <div class="last-seen">Hace ${segundosAtras} segundos</div>
                    <div style="text-align:center; margin-top:10px; color:#58a6ff; font-size:0.8rem;">
                        游녡 Clic para ver historial
                    </div>
                </div>
                `
                container.innerHTML += html
            })
        }

        // 3. Abrir Modal y Dibujar Gr치fica Espec칤fica
        function abrirDetalle(nombreVM) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = 'Historial: ' + nombreVM;

            // Filtrar datos SOLO de esa VM y ordenarlos cronol칩gicamente (viejo -> nuevo)
            const historial = rawData
                .filter(d => d.nombre_vm === nombreVM)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            dibujarGrafica(historial);
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function dibujarGrafica(datos) {
            const ctx = document.getElementById('vmChart').getContext('2d');
            
            // Si ya existe una gr치fica anterior, la destruimos para no encimar
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map(d => new Date(d.created_at).toLocaleTimeString()), // Eje X: Horas
                    datasets: [
                        {
                            label: 'CPU %',
                            data: datos.map(d => d.cpu),
                            borderColor: '#ff7b72', // Rojo suave
                            backgroundColor: 'rgba(255, 123, 114, 0.2)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'RAM %',
                            data: datos.map(d => d.ram),
                            borderColor: '#2f81f7', // Azul
                            borderDash: [5, 5], // L칤nea punteada para RAM
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: '#30363d' } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { labels: { color: 'white' } } }
                }
            });
        }

        // Cerrar modal si hacen clic fuera del cuadro
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) cerrarModal();
        }

        // Auto-actualizar cada 5 segundos
        setInterval(fetchMetrics, 5000);
        fetchMetrics(); // Primera carga

    </script>
</body>
</html>
